name: learn-github-actions
on: [push]
jobs:
  check-jest-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [6, 8, 10]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g jest
      - run: jest -v
        with:
          node-versoin: ${{ matrix.node }}
